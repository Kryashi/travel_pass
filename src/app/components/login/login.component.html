<div mat-dialog-title class="full-w position-center mb-no">
  <h1 class="title text-style">Travel Pass Login</h1>
</div>
<div mat-dialog-content>
  <div class="full-w position-center">
    <span class="sub-title text-style">Insira o Login e Senha</span>
  </div>
  <form [formGroup]="formGroup" novalidate class="formGroup">
    <mat-form-field class="full-w mx">
      <input formControlName='email' matInput placeholder="E-mail" required>
      <mat-error *ngIf="formGroup.get('email').touched && formGroup.get('email').errors?.required">
        Campo não pode estar vazio
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-w mx">
      <input formControlName='senha' type="password" matInput placeholder="Senha" required>
      <mat-error *ngIf="formGroup.get('senha').touched && formGroup.get('senha').errors?.required">
        Campo não pode estar vazio
      </mat-error>
    </mat-form-field>
  </form>

  <div class="full-w alert-message position-center">
    <span (click)="newUser()" class="cadastro">Novo Usuário?</span>
    <span *ngIf="message">{{message}}</span>
  </div>
</div>
<div mat-dialog-actions class="button-line">
  <button mat-button mat-dialog-close class="button cancel-color">Cancelar</button>
  <button mat-button (click)="login()" class="button normal-color" cdkFocusInitial>Logar</button>
</div>

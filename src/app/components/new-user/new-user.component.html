<div class="full-w row center-w">
    <mat-card class="card col opacity-low">
        <mat-card-header>
            <mat-card-title class="text-style title">Novo Usuário</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup" class="mt-md" novalidate>
                <div class="full-w row">
                    <div class="full-w col mx-md">
                        <mat-form-field>
                            <input matInput placeholder="Nome" formControlName='nome' required>
                            <mat-error *ngIf="formGroup.get('nome').hasError('required')">
                                Campo não pode ser vazio
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="mt-md">
                            <input matInput placeholder="E-mail" formControlName='email' required>
                            <mat-error *ngIf="formGroup.get('email').hasError('required')">
                                Campo não pode ser vazio
                            </mat-error>
                            <mat-error
                                *ngIf="formGroup.get('email').hasError('email') && !formGroup.get('email').hasError('required')">
                                Insira um e-mail válido
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="mt-md">
                            <input matInput placeholder="Cidade" formControlName='cidade'>
                        </mat-form-field>
                        <mat-form-field class="mt-md">
                            <input matInput placeholder="Senha" type="password" formControlName='senha' required>
                            <mat-error *ngIf="formGroup.get('senha').hasError('required')">
                                Campo não pode ser vazio
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="full-w col mx-md">
                        <mat-form-field>
                            <input matInput placeholder="Telefone" formControlName='telefone'>
                        </mat-form-field>
                        <mat-form-field class="mt-md">
                            <input matInput placeholder="Bairro" formControlName='bairro'>
                        </mat-form-field>
                        <div class="row full-w mt-md">
                            <mat-form-field class="full-w">
                                <input matInput placeholder="Endereço" formControlName='endereco'>
                            </mat-form-field>
                            <mat-form-field class="mx-md" style="width: 30%">
                                <input matInput placeholder="Número" formControlName='numero'>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="full-w row my-md">
                <div class="full-w row end mx-md">
                    <button mat-button type="button" (click)="homePage()" class="button cancel-color">Home</button>
                </div>
                <div class="full-w row start mx-md">
                    <button mat-button type="button" class="button normal-color" (click)="cadastro()">Cadastrar</button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
